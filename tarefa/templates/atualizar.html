<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade ToDoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light"> 

  {% block content %}
  <div class="container mt-5 bg-white rounded shadow p-4"> 
    <h1 class="text-center mb-4">EDITAR TAREFA</h1> 

    <form method="post" enctype="multipart/form-data"> 
      {% csrf_token %}
      {{ form }}

      <div class="d-flex justify-content-center mt-4"> 
        <button class="btn btn-warning me-2">Editar</button> 
        <a class="btn btn-secondary" href="{% url 'lista' %}" role="button">Cancelar</a> 
      </div>
    </form>
  </div>
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
